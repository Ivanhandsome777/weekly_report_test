{% extends "base.html" %}

{% block title %}Error {{ error_code }} - Industry Weekly Reports{% endblock %}

{% block content %}
<div class="container">
    <div class="error-page">
        <div class="error-content">
            <h1 class="error-code">{{ error_code }}</h1>
            <h2 class="error-title">Oops! Something went wrong</h2>
            <p class="error-message">{{ error_message }}</p>
            
            <div class="error-actions">
                <a href="{{ url_for('index') }}" class="btn btn-primary">Go Home</a>
                <button onclick="history.back()" class="btn btn-secondary">Go Back</button>
            </div>
        </div>
        
        <div class="error-illustration">
            {% if error_code == 404 %}
            <div class="illustration-404">
                <div class="number">4</div>
                <div class="icon">üîç</div>
                <div class="number">4</div>
            </div>
            {% else %}
            <div class="illustration-500">
                <div class="icon">‚ö†Ô∏è</div>
            </div>
            {% endif %}
        </div>
    </div>
</div>

<style>
.error-page {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 60vh;
    text-align: center;
    gap: 3rem;
}

.error-content {
    max-width: 500px;
}

.error-code {
    font-size: 6rem;
    font-weight: 900;
    color: #E6B887;
    margin: 0;
    line-height: 1;
}

.error-title {
    font-size: 2rem;
    margin: 1rem 0;
    color: #2c3e50;
}

.error-message {
    font-size: 1.1rem;
    color: #666;
    margin-bottom: 2rem;
}

.error-actions {
    display: flex;
    gap: 1rem;
    justify-content: center;
    flex-wrap: wrap;
}

.btn {
    padding: 0.75rem 1.5rem;
    border-radius: 0.5rem;
    text-decoration: none;
    font-weight: 600;
    border: none;
    cursor: pointer;
    transition: all 0.3s ease;
}

.btn-primary {
    background: #E6B887;
    color: white;
}

.btn-primary:hover {
    background: #C4956C;
}

.btn-secondary {
    background: #f8f9fa;
    color: #666;
    border: 2px solid #e9ecef;
}

.btn-secondary:hover {
    background: #e9ecef;
}

.error-illustration {
    font-size: 4rem;
}

.illustration-404 {
    display: flex;
    align-items: center;
    gap: 1rem;
}

.illustration-404 .number {
    font-size: 8rem;
    font-weight: 900;
    color: #E6B887;
}

.illustration-404 .icon {
    font-size: 6rem;
}

@media (max-width: 768px) {
    .error-page {
        flex-direction: column;
        gap: 2rem;
    }
    
    .error-code {
        font-size: 4rem;
    }
    
    .illustration-404 .number {
        font-size: 6rem;
    }
    
    .illustration-404 .icon {
        font-size: 4rem;
    }
}
</style>
{% endblock %}
